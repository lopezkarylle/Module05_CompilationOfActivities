<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="script.js">
        </script>
    </head>
    <body>

        <script>
            //Abstraction
            
            class brandA
            {
                display()
                {
                    document.writeln("Brand A: Toyota <br>");
                }
            }

            class brandB extends brandA
            {
                display()
                {
                    document.writeln("Brand B: Honda");
                }
            }

            var a = [new brandA(), new brandB()]
            a.forEach(function(msg){
                msg.display();
            });

        </script>
    </body>
</html>
